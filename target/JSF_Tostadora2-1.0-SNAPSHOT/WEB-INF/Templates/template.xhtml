<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description"
          content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/"/>

    <!-- title -->
    <title>Tostadora San Jorge</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="../../assets/img/cafe.png"/>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700ydisplay;swap" rel="stylesheet"/>
    <!-- fontawesome -->
    <link rel="stylesheet" href="../../assets/css/all.min.css"/>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css"/>
    <!-- owl carousel -->
    <link rel="stylesheet" href="../../assets/css/owl.carousel.css"/>
    <!-- magnific popup -->
    <link rel="stylesheet" href="../../assets/css/magnific-popup.css"/>
    <!-- animate css -->
    <link rel="stylesheet" href="../../assets/css/animate.css"/>
    <!-- mean menu css -->
    <link rel="stylesheet" href="../../assets/css/meanmenu.min.css"/>
    <!-- main style -->
    <link rel="stylesheet" href="../../assets/css/main.css"/>
    <!-- responsive -->
    <link rel="stylesheet" href="../../assets/css/responsive.css"/>
</h:head>
<h:body>
    <!--PreLoader-->
    <div class="loader">
        <div class="loader-inner">
            <div class="circle"></div>
        </div>
    </div>
    <ui:insert name="areadebusqueda">
        <ui:include
                src="area_busqueda.xhtml">
        </ui:include>
    </ui:insert>

    <ui:insert name="list section">
        <ui:include
                src="list_section.xhtml">
        </ui:include>
    </ui:insert>
    <ui:insert name="product section">
        <ui:include
                src="product_section.xhtml">
        </ui:include>
    </ui:insert>
    <ui:insert name="cart section">
        <ui:include
                src="cart_section.xhtml">
        </ui:include>
    </ui:insert>
    <ui:insert name="testimonial section">
        <ui:include
                src="testimonial_section.xhtml">
        </ui:include>
    </ui:insert>
    <ui:insert name="logo carousel">
        <ui:include
                src="logo_carousel.xhtml">
        </ui:include>
    </ui:insert>
    <ui:insert name="footer">
        <ui:include
                src="footer.xhtml">
        </ui:include>
    </ui:insert>
    <ui:insert name="copyright">
        <ui:include
                src="copyright.xhtml">
        </ui:include>
    </ui:insert>
    <!-- end copyright -->

    <!-- jquery -->
    <script src="../../assets/js/jquery-1.11.3.min.js"></script>
    <!-- bootstrap -->
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- count down -->
    <script src="../../assets/js/jquery.countdown.js"></script>
    <!-- isotope -->
    <script src="../../assets/js/jquery.isotope-3.0.6.min.js"></script>
    <!-- waypoints -->
    <script src="../../assets/js/waypoints.js"></script>
    <!-- owl carousel -->
    <script src="../../assets/js/owl.carousel.min.js"></script>
    <!-- magnific popup -->
    <script src="../../assets/js/jquery.magnific-popup.min.js"></script>
    <!-- mean menu -->
    <script src="../../assets/js/jquery.meanmenu.min.js"></script>
    <!-- sticker js -->
    <script src="../../assets/js/sticker.js"></script>
    <!-- main js -->
    <script src="../../assets/js/main.js"></script>
</h:body>
</html>
