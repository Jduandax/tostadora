<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>

    <title>Inicio De Sesion</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="assets/assets_register/css/nunito-font.css"/>
    <!-- Main Style Css -->
    <link rel="stylesheet" href="assets/assets_register/css/style.css"/>

</h:head>
<h:body>
    <div class="form-v6">
        <div class="page-content">
            <div class="form-v6-content">
                <div class="form-left">
                    <img src="assets/assets_register/images/cf0f54eff9544a3fea19d237f34e2963.gif" alt="form"/>
                </div>
                <h:form class="form-detail" h5:action="#" h5:method="post">
                    <h2>Inicio De Sesion</h2>
                    <div class="form-row">
                        <h:inputText
                                h5:type="email"
                                value="#{inicioSesion.correo}"
                                required="true"
                                requiredMessage="Correo Electronico obligatorio"
                                class="form-control"
                                h5:placeholder="Email"
                                id="id_email">
                        </h:inputText>
                        <h:message for="id_email" style="color: red"></h:message>
                    </div>
                    <br/>
                    <div class="form-row">
                        <h:inputText
                                h5:type="password"
                                value="#{inicioSesion.clave}"
                                class="form-control"
                                required="true"
                                requiredMessage="Contraseña Obligatoria"
                                h5:placeholder="Password"
                                id="id_password">
                        </h:inputText>
                        <h:message for="id_password" style="color: red"></h:message>
                    </div>
                    <br/>
                    <br/>

                    <div class="form-row-last">
                        <h:commandButton value="Ingresar" action="#{inicioSesion.validarUsuario()}"
                                         h5:styleClass="register"/>
                    </div>
                    <br/>
                    <br/>
                    <div>
                        <h:outputText value="¿No tienes una cuenta?"></h:outputText>
                        <a href="register.xhtml" style="color: #0b93d5"
                        >Registrate</a>
                    </div>
                    <br/>
                    <div>
                        <h:outputText value="¿Olvidaste tu contraseña?"></h:outputText>
                        <a href="recovery.xhtml" class="text-primary">Recuperar Contraseña</a>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
