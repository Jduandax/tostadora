<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition>
    <div class="pcoded-main-container">
        <div class="pcoded-content">

            <div class="row">

                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Tabla de usuarios</h5>

                        </div>
                        <section class="section">
                            <div class="card-social">
                                <a class="text-center" href="index.html"><h4>Listar Usuario</h4></a>
                                <div class="table-responsive">
                                    <h:form>
                                        <table class="table table-striped table-bordered zero-configuration">
                                            <thead>
                                            <!--                                    seleccionar producto-->

                                            <tr>
                                                <th>Identificador</th>
                                                <th>Nombre</th>
                                                <th>Correo</th>
                                                <th>Contrase√±a</th>
                                                <th>Pais</th>
                                                <th>Telefono</th>
                                                <th>Dirrecion</th>
                                                <th>Eliminar</th>
                                                <th>Editar</th>


                                            </tr>
                                            </thead>
                                            <tbody>

                                            <c:forEach items="#{inicioSesion.leerTodos()}" var="us">
                                                <tr>
                                                    <td>#{us.id}</td>
                                                    <td>#{us.nameUser}</td>
                                                    <td>#{us.email}</td>
                                                    <td>#{us.password}</td>
                                                    <td>#{us.country}</td>
                                                    <td>#{us.phoneNumber}</td>
                                                    <td>#{us.address}</td>
                                                    <td>
                                                        <h:commandButton class="btn btn-danger" value="Eliminar"
                                                                         action="#{inicioSesion.eliminarUsuario(us)}"/>
                                                    </td>
                                                    <td>
                                                        <h:commandButton class="btn btn-warning" value="Editar"
                                                                         action="#{inicioSesion.cargarData(us)}"
                                                        />
                                                    </td>
                                                </tr>


                                            </c:forEach>

                                            </tbody>
                                        </table>
                                    </h:form>
                                    <div class="pagination-wrap">
                                        <ul class="pagination">
                                            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ui:composition>

</html>
