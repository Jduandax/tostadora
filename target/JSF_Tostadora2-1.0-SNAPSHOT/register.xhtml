<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>

    <title>Registro</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="assets/assets_register/css/nunito-font.css"/>
    <!-- Main Style Css -->
    <link rel="stylesheet" href="assets/assets_register/css/style.css"/>

</h:head>
<h:body>

    <div class="form-v6">
        <div class="page-content">
            <div class="form-v6-content">
                <div class="form-left">
                    <img src="assets/assets_register/images/coffee-1576537_1920.jpeg" alt="form"/>
                </div>
                <h:form class="form-detail" h5:action="#" h5:method="post">
                    <h2>Registro</h2>
                    <div class="form-row">
                        <h:inputText
                                h5:styleClass="input-text"
                                h5:placeholder="Nombre"
                                h5:required="true"
                                h5:requiredMessage="Campo requerido"
                                value="#{inicioSesion.usuarioRegister.nameUser}">
                        </h:inputText>
                        <h:message for="id_email" style="color: red"></h:message>
                    </div>

                    <div class="form-row">
                        <h:inputText h5:type="Email"
                                     value="#{inicioSesion.usuarioRegister.email}"
                                     required="true"
                                     requiredMessage="Correo electronico obligatorio"
                                     class="form-control"
                                     h5:placeholder="Email"
                                     id="id_email">
                        </h:inputText>
                        <h:message for="id_email" style="color: red"></h:message>
                    </div>
                    <br/>

                    <div class="form-row">
                        <h:inputText h5:type="password"
                                     value="#{inicioSesion.usuarioRegister.password}"
                                     class="form-control"
                                     required="true"
                                     requiredMessage="Contraseña obligatoria "
                                     h5:placeholder="Password"
                                     id="id_password">
                        </h:inputText>
                        <h:message for="id_password" style="color: red"></h:message>
                    </div>
                    <br/>
                    <div class="form-row">
                        <h:inputText h5:type="password"
                                     value="#{inicioSesion.usuarioRegister.password}"
                                     class="form-control"
                                     required="true"
                                     requiredMessage="Contraseña obligatoria "
                                     h5:placeholder="Confirmar Password"
                                     id="id_password2">
                        </h:inputText>
                        <h:message for="id_password2" style="color: red"></h:message>
                    </div>
                    <br/>
                    <br/>
                    <div class="form-row-last">
                        <h:commandButton value="Registrar" action="#{inicioSesion.crearUsuario()}"
                                         h5:styleClass="register"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

</h:body>
</html>
