<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>

    <title>Recuperar Contraseña</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="assets/assets_register/css/nunito-font.css"/>
    <!-- Main Style Css -->
    <link rel="stylesheet" href="assets/assets_register/css/style.css"/>

</h:head>
<h:body>
    <div class="form-v6">
        <div class="page-content">
            <div class="form-v6-content">
                <div class="form-left">
                    <img src="assets/assets_register/images/cafe-taza.gif" alt="form"/>
                </div>
                <h:form class="form-detail" h5:action="#" h5:method="post">
                    <h2>Recuperar Contraseña</h2>
                    <div class="form-row">
                        <h:inputText h5:type="email"
                                     required="true"
                                     value="#{inicioSesion.correo}"
                                     requiredMessage="este campo es obligatorio"
                                     class="form-control"
                                     h5:placeholder="Email"
                                     id="id_email">

                        </h:inputText>
                        <h:message for="id_email" style="color: red"></h:message>

                    </div>
                    <br/>
                    <br/>

                    <div class="form-row-last">
                        <h:commandButton value="Enviar Correo" action="#{inicioSesion.recuperarClaveHTML()}"
                                         h5:styleClass="register"/>
                    </div>

                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <p style="text-align:justify" class="mt-5 login-form__footer">Tienes Cuenta? <a href="register.xhtml"
                                                                         class="text-primary">Registrate</a>
                    </p>
                    <p style="text-align:justify" class="mt-5 login-form__footer">Tienes Cuenta? <a href="login.xhtml"
                                                                                                    class="text-primary">Ingresa</a>
                    </p>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
