<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      >

    <ui:composition>
        <div class="login-form-bg h-100">
            <div class="container h-100">
                <div class="row justify-content-center h-100">
                    <div class="col-xl-6">
                        <div class="form-input-content">
                            <div class="card login-form mb-0">
                                <div class="card-body pt-5">
                                    <a class="text-center" href="index.html"> <h4>Validar Producto</h4></a>



                                    <h:form class="mt-5 mb-5 login-input">
                                       
                                        

                                        <div class="form-group">
                                            <h:inputText 
                                                h5:placeholder="Nombre"
                                                required="true"
                                                requiredMessage="este campo es obligatorio"
                                                id="lg-nom"
                                                class="form-control" 
                                                value="#{productos.name}"
                                                />
                                            <h:message for="lg-nom" style="color: red"></h:message>

                                        </div>
                                      
                                        <h:commandButton action="#{productos.validarProducto()}" value="Validar" class="btn login-form bg-dpink __btn w-100"></h:commandButton>

                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>





    </ui:composition>

</html>
