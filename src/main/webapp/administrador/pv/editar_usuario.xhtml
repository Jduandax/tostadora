<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"   
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <div class="login-form-bg h-100">
            <div class="container h-100">
                <div class="row justify-content-center h-100">
                    <div class="col-xl-6">
                        <br></br>
                        <div class="form-input-content">
                            <div class="card login-form mb-0">
                                <div class="card-body pt-5">
                                    <a class="text-center" href="index.html"> <h4>Editar Usuario</h4></a>
                                    <h:form class="mt-5 mb-5 login-input">
                                        <div class="form-group">
                                            <h:inputText 
                                                h5:placeholder="Nombre"
                                                id="lg-num"
                                                class="form-control" 
                                                value="#{inicioSesion.usuarioLogin.nameUser}"
                                                />
                                            <h:message for="lg-num" style="color: red"></h:message>

                                        </div>
                                        <div class="form-group">
                                            <h:inputText h5:type="Email" 
                                                         value="#{inicioSesion.usuarioLogin.email}"
                                                         
                                                         class="form-control"  
                                                         h5:placeholder="Email"
                                                         id="id_email">
                                            </h:inputText>
                                            <h:message for="id_email" style="color: red"></h:message>

                                        </div>

                                        <div class="form-group">
                                            <h:inputText h5:type="password" 
                                                         value="#{inicioSesion.usuarioLogin.password}"
                                                         class="form-control"
                                                        
                                                         h5:placeholder="Password"
                                                         id="id_password">                                                            
                                            </h:inputText>
                                            <h:message for="id_password" style="color: red"></h:message>
                                        </div>
                                        <h:commandButton action="#{inicioSesion.editarUsuario(inicioSesion.usuarioLogin)}" value="Editar" class="btn login-form bg-c-green __btn w-100"></h:commandButton>
                                    </h:form>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:composition>

</html>
